post:
  summary: Login user
  description: Authenticate user and receive token
  operationId: loginUser
  isSecure: false
  tags:
    - Authentication
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - username
            - password
          properties:
            username:
              type: string
              description: Username
            password:
              type: string
              description: Password
  responses:
    '200':
      description: Successfully authenticated
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                type: string
                description: Authentication token
              user:
                type: object
                properties:
                  id:
                    type: integer
                  username:
                    type: string
                  display_name:
                    type: string
    '401':
      description: Invalid credentials
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string